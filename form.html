<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 200px; /* Adjust the width as needed */
        }

        .submit-button {
            display: flex;
            justify-content: center;
        }

        #selectFile {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
        <h2>User Information Form</h2>
    </div>
    <div class="form-container">
        <form id="userForm">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
        <button id="selectFile">Select CSV File</button>
    </div>

    <script>
        let fileHandle;

        document.getElementById('selectFile').addEventListener('click', async function (event) {
            event.preventDefault();
            // Prompt the user to select a CSV file to append data to
            [fileHandle] = await window.showOpenFilePicker({
                types: [{
                    description: 'CSV Files',
                    accept: { 'text/csv': ['.csv'] }
                }],
                multiple: false
            });
            alert('File selected. You can now submit data.');
        });

        document.getElementById('userForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!fileHandle) {
                alert('Please select a file first.');
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;

            const newLine = `${name},${email},${company}\r\n`;

            // Get a writable stream to the file
            const writable = await fileHandle.createWritable();

            // Read the existing content
            const existingContent = await fileHandle.getFile();
            const text = await existingContent.text();

            // Append the new data
            const updatedContent = text + newLine;

            // Write the updated content back to the file
            await writable.write(updatedContent);
            await writable.close();

            alert('Information saved!');

            // Reset the form fields
            document.getElementById('userForm').reset();
        });
    </script>
</body>

</html>
